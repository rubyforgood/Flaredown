  "/api/countries/{id}":
    parameters:
    - name: id
      in: path
      description: id
      required: true
      schema:
        type: string
    get:
      summary: show country
      responses:
        '200':
          description: successful
          content:
            application/json:
              example:
                country:
                  id: US
                  created_at:
                  updated_at:
                  name: United States
  "/api/symptoms/{id}":
    get:
      summary: show symptom
      parameters:
      - name: id
        in: path
        description: id
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: successful
          content:
            application/json:
              example:
                symptom:
                  id: 1
                  created_at: '2023-07-29T19:21:51.631Z'
                  updated_at: '2023-07-29T19:21:51.631Z'
                  type: symptom
                  color_id:
                  users_count: 0
                  name: Symptom1
              schema:
                type: object
                properties:
                  symptom:
                    type: object
                    properties:
                      id:
                        type: integer
                        required: true
                      updated_at:
                        type: string
                        required: true
                      created_at:
                        type: string
                        required: true
                      type:
                        type: string
                        required: true
                      color_id:
                        type: integer
                        nullable: true
                      users_count:
                        type: integer
                        required: true
                      name:
                        type: string
                        required: true
                required:
                - symptom
