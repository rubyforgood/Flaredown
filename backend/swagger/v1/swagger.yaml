            application/json:
              example:
                country:
                  id: US
                  created_at:
                  updated_at:
                  name: United States
  "/api/day_habits":
    get:
      summary: list day_habits
      responses:
        '200':
          description: successful
          content:
            application/json:
              example:
                day_habits:
                - id: lying_down
                  created_at:
                  updated_at:
                  name: Lying down
                  rank: 1
                  description: bedridden
                - id: sitting_down
                  created_at:
                  updated_at:
                  name: Sitting down or at a computer
                  rank: 2
